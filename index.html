<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>rock, paper, scissors</h1>
    <div class="select">
        <h1>Choose:</h1>
        <img data-option='rock' src="images/rock.jpg" alt="rock">
        <img data-option='paper' src="images/paper.jpg" alt="paper">
        <img data-option='scissors' src="images/scissors.jpg" alt="scissors">
    </div>

    <button class="start">Let's play</button>
    <div class="panel-left">
        <h3>round result</h3>
        <p>your pick: <span data-summary='your-pick'></span></p>
        <p>Oponent's pick: <span data-summary='ai-pick'></span></p>
        <h2>winner: <span data-summary='who-won'></span></h2>
    </div>

    <div class="panel-right">
        <h3>game results</h3>
        <p class="games">rounds: <span>0</span></p>
        <p class="wins">rounds won: <span>0</span></p>
        <p class="lost">rounds lost: <span>0</span></p>
        <p class="ties">ties: <span>0</span></p>
    </div>

    <script src="main.js"></script>
</body>

</html>
